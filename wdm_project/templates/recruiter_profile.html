  <header>

        <div class="call-to-action">

  <main>
    <!-- Profile Content -->
    <section id="dashboard">
      <div class="row">
        <div class="graph-container">
          <form action="recruiter_profile.php" method="post">
            <img src="/wdm_project/static/images/p1.jpg" alt="Profile Picture" class="profile-picture">
            <center>
              <label for="profile">Profile:</label>
              <input type="file" accept="image/*" id="profile" />
              <label for="name">Name:</label>
              <input type="text" id="name" value="Karthik" />
            </center>
            <p class="profile-bio">
              <label for="bio">Bio:</label>
              <input type="text" id="bio" value="Recruiter at UTA" />
            </p>
            <div class="profile-info">
              <label for="address">Address:</label>
              <input type="text" id="address" value="Arlington" />
            </div>
            <div class="profile-info">
              <label for="email">Email:</label>
              <input type="text" id="email" value="k@gmail.com" />
            </div>

            <div class="profile-info">
              <label for="department">Department:</label>
              <input type="text" id="department" value="CS" />
            </div>

            <div class="profile-skills">
              <label for="skills">Skills:</label>
              <input type="text" id="skills" value="Interviewing,Candidate Evaluation, Technical Recruiting" />
            </div>

            <div class="profile-info">
              <label for="linkedin">LinkedIn:</label>
              <input type="text" id="linkedin" value="https://www.linkedin.com/in/" />
            </div>
            <center><input type="submit" class="show" value="Save Changes" /></center>
          </form>
        </div>
      </div>
    </section>
  </main>
