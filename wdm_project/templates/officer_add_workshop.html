<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DEI Officer Dashboard</title>
  <link rel="stylesheet" href="/wdm_project/static/css/base.css">
</head>

<body style="background-color: #222;">

  <!--nav bar-->

  <div class="admin">
    <nav>
      <p class="Dashboard">DEI Officer</p>
      <div class="search-container">
        <input type="text" placeholder="Search here..." class="search">
        <i class="fa fa-search search-icon" aria-hidden="true"></i>
      </div>
      <ul>
        <li><a href="officer_dashboard.html">Dashboard</a></li>
        <li><a href="officer_about.html">About</a></li>
        <li><a href="officer_job_approval.html">Approve Jobs</a></li>
        <li><a href="officer_workshops.html">Workshops</a></li>

      </ul>
    </nav>
  </div>

  <!--End of Nav bar-->
  <!--Start: Form-->
  <div class="form-container">
    <h2>Add New Workshop</h2>
    <form>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" id="time" name="time" required>
      </div>
      <div class="form-group">
        <label for="lead-name">Lead Name</label>
        <input type="text" id="lead-name" name="lead-name" required>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" required>
      </div>
      <div class="form-group">
        <label for="topic">Topic</label>
        <input type="text" id="topic" name="topic" required>
      </div>
      <button type="submit" class="form-button">Submit</button>
    </form>
  </div>

  <!--Start: Form-->

  <script src="/wdm_project/static/js/navbar.js"></script>
</body>

</html>
