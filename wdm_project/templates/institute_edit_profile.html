</head>

<body>
    <header>
        <div class="header-container">
            <h1>Institute Profile</h1>
            <nav>
                <div class="call-to-action">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="institute_about.html">About</a></li>
                        <li><a href="institute_dashboard.html">Dashboard</a></li>

                        <li><a href="chat.html">Chat</a></li>
                    </ul>
                </div>
            </nav>

        </div>
    </header>


    <main>
        <!-- Candidate Profile Content -->
        <section id="profile" class="tile">
            <form action="candidate_profile.php" method="POST">

                <div class="profile-image">
                    <span class="image fit"><img src="/wdm_project/static/images/uta_logo.png" alt="" /></span>
                </div>
                <div class="profile-info content">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email">

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Your Password">

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Your Address">

                    <label for="phone-number">Phone Number:</label>
                    <input type="tel" id="phone-number" name="phone-number" placeholder="Your Phone Number">

                    <label for="field-of-study">Research focus:</label>
                    <select id="field-of-study" name="field-of-study">
                        <option value="computer-science">Computer Science</option>
                        <option value="chemistry">Chemistry</option>
                        <option value="biology">Biology</option>
                        <option value="physics">Physics</option>
                        <option value="mathematics">Mathematics</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="profile-actions">
                    <a href="institute_profile.html">Save Profile</a>
                </div>
            </form>
        </section>
    </main>
